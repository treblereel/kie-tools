---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-config
  namespace: default
data:
  greeting: "Hello, World!"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: default
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: sonataflow.org/v1alpha08
kind: SonataFlow
metadata:
  annotations:
    sonataflow.org/description: Description
    sonataflow.org/expressionLang: jq
    sonataflow.org/profile: dev
    sonataflow.org/version: "1.0"
  creationTimestamp: null
  labels:
    app: hello
    sonataflow.org/workflow-app: hello
  name: hello
  namespace: default
spec:
  flow:
    start:
      stateName: HelloWorld
    states:
      - data:
          message: Hello World
        end:
          terminate: true
        name: HelloWorld
        type: inject
  podTemplate:
    container:
      resources: {}
  resources: {}
status:
  address: {}
  lastTimeRecoverAttempt: null
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hello-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
