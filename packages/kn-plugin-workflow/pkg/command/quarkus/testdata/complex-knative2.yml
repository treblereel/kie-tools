---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    app.quarkus.io/quarkus-version: 3.8.4
    app.quarkus.io/build-timestamp: 2024-08-22 - 21:01:20 +0000
  labels:
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
    app.kubernetes.io/name: incubator-kie-sonataflow-builder
  name: incubator-kie-sonataflow-builder
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
    app.quarkus.io/quarkus-version: 3.8.4
    app.quarkus.io/build-timestamp: 2024-08-22 - 21:01:20 +0000
  labels:
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
    app.kubernetes.io/name: incubator-kie-sonataflow-builder
  name: incubator-kie-sonataflow-builder
spec:
  template:
    spec:
      containers:
        - image: apache/incubator-kie-sonataflow-builder:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: null
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: incubator-kie-sonataflow-builder
          ports:
            - containerPort: 8080
              name: http1
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: null
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
      serviceAccountName: incubator-kie-sonataflow-builder
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: incubator-kie-sonataflow-builder-policy
  labels:
    app.kubernetes.io/name: incubator-kie-sonataflow-builder
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: incubator-kie-sonataflow-builder
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 10.0.0.0/24
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: incubator-kie-sonataflow-builder-quota
  labels:
    app.kubernetes.io/name: incubator-kie-sonataflow-builder
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: incubator-kie-sonataflow-builder-monitor
  labels:
    app.kubernetes.io/name: incubator-kie-sonataflow-builder
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: incubator-kie-sonataflow-builder
  endpoints:
    - port: http1
      path: /q/metrics
      interval: 15s
